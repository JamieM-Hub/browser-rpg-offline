{% extends "base.html" %}
{% block content %}

<div class="location-img">
    <img src="{{ location.img_path }}" alt="{{ location.name }}" width="1000">
</div>

<form method="POST" action="{{ url_for('game') }}" autocomplete="off">
    <h4>{{ player.name|upper }} equipped with {{ player.inventory|upper }} at {{ location.name|upper }}</h4>

    <input type="text" id="location" name="location" />
    <button type="submit">Change location</button>
    <input type="text" id="inventory" name="inventory" />
    <button type="submit">Change inventory</button>
    <input type="text" id="user_input" name="user_input" />
    <button type="submit">Command</button>
    <div class="terminal">
        <p>{{ output }}</p>
    </div>
</form>
<br>
<a href="{{ url_for('victory') }}">Victory</a>

{% endblock %}
